


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>POS Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>

      <!-- Favicon -->
      <link rel="shortcut icon" href="/images/favicon.ico" />
      <link rel="stylesheet" href="/css/backend-plugin.min.css">
      <link rel="stylesheet" href="/css/backend.css?v=1.0.0">
      <link rel="stylesheet" href="/@fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="/line-awesome/dist/line-awesome/css/line-awesome.min.css">
      <link rel="stylesheet" href="/remixicon/fonts/remixicon.css">  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->

      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign Up</h2>
                                 <p>Create your POSDash account.</p>
                                 <form>
                                    <div class="row">
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="text"  placeholder=" ">
                                             <label>Full Name</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="text" placeholder=" ">
                                             <label>Last Name</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="text" name="username" placeholder=" ">
                                             <label>UserName</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="text" name="phoneNumber" placeholder=" ">
                                             <label>Phone No.</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="password" name="password" placeholder=" ">
                                             <label>Password</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" name="repassword" type="password" placeholder=" ">
                                             <label>Confirm Password</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="custom-control custom-checkbox mb-3">
                                             <input type="checkbox" class="custom-control-input" id="customCheck1">
                                             <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>
                                          </div>
                                       </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                    <p class="mt-3">
                                       Already have an Account <a href="auth-sign-in.html" class="text-primary">Sign In</a>
                                    </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="/images/login/01.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <!-- Backend Bundle JavaScript -->
    <script src="/js/backend-bundle.min.js"></script>

    <!-- Table Treeview JavaScript -->
    <script src="/js/table-treeview.js"></script>

    <!-- Chart Custom JavaScript -->
    <script src="/js/customizer.js"></script>

    <!-- Chart Custom JavaScript -->
    <script async src="/js/chart-custom.js"></script>

    <!-- app JavaScript -->
    <script src="/js/app.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(event){
                event.preventDefault();
                //Step2.获取表单内所有的数据【各个input 一定要有name属性！】
                var pas1=document.getElementsByName("password").value;

                var pas2=document.getElementsByName("repassword").value;//获取两个密码框的值

                if(pas1 == null || pas2 == null || pas1!=pas2 ){
                    alert("密码填写有误或未填写密码")
                }else {
                    var str = $('form').serialize();
                    console.log(str)
                    alert(str("username"))
                    //Step3.发送Ajax请求
                    $.ajax({
                        url: "/register", //后端地址
                        type: "text",       //提交方式
                        method: "POST",
                        data: str,
                        async: true,
                        success: function (response) {
                            //请求成功之后进入该方法，data为成功后返回的数据
                            if (response == 'success') {
                                alert(response)
                            } else {
                                alert(response);
                            }
                        },
                        error: function (errorMsg) {
                        }
                    });
                }
            })

        })


    </script>
  </body>
</html>
